<!doctype html>
<html lang="en">
  <head>
    

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LoomTrack | Factories</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body>
    <main class="container">
      <div class="card">
        <div class="brand">
          <i class="fas fa-industry"></i>
          <h1>LoomTrack</h1>
        </div>

        <div class="content-body">
          <section class="action-card">
            <h3 class="section-title">SELECT FACTORY</h3>


            <div class="input-group">
              <select id="factoryList" name="factorySelect">
                <option value="" disabled selected>Choose a factory...</option>
              </select>
            </div>

            <button class="login-btn proceedBtn">PROCEED</button>
          </section>

          <hr class="section-divider" />


          <section class="action-card">
            <h3 style="margin-bottom: 15px; color: #1a3a5f; font-size: 0.9rem">
              CREATE NEW FACTORY
            </h3>

            <div class="input-group">
              <i class="fas fa-building"></i>
              <input type="text" id="factoryName" placeholder="Factory Name" />
            </div>

            <div class="input-group">
              <i class="fas fa-microchip"></i>
              <input
                type="number"
                id="machineCount"
                placeholder="Number of Production Lines"
              />
            </div>

            <p id="msg" class="status-msg"></p>


            <button id="createFactoryBtn" class="login-btn">
              CREATE FACTORY
            </button>

          </section>
        </div>
      </div>
    </main>

    <script type="module" src="js/factories.js"></script>
  </body>
</html>
