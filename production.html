<!doctype html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>LoomTrack | Production</title>
    <link rel="stylesheet" href="css/style.css" />
  
  </head>
  <body>
    <!-- NAVBAR -->
    <nav class="navbar">
      <div class="nav-toggle" id="navToggle">â˜°</div>

      <div class="nav-left">
        <span class="logo">LoomTrack</span>
      </div>

      <div class="nav-center" id="navMenu">
        <a href="dashboard.html">Dashboard</a>
        <a href="workers.html">Workers</a>
        <a href="beams.html">Beams</a>
        <a class="act" href="production.html">Production</a>
        <a href="reports.html">Reports</a>
      </div>

      <div class="nav-right">
        <button id="logoutBtn">Logout</button>
      </div>
    </nav>

    <div class="container">
      <div class="card wide-card">
        <h2 class="page-title">Production Entry</h2>
        <div class="form-row">
          <input type="date" id="productionDate" />
        </div>
        <div class="form-row">
          <select id="workerSelect">
            <option value="">Select Worker</option>
          </select>

          <select id="shiftSelect">
            <option value="">Select Shift</option>
            <option value="Day">Day</option>
            <option value="Night">Night</option>
          </select>
        </div>
        <div class="table-wrapper">
          <table class="data-table bulk-table">
            <thead>
  <tr>
    <th>Machine</th>
    <th>Beam</th>
    <th>Taka No</th>
    <th>Meters</th>
    <th>Type</th>
    <th>Add</th>
  </tr>
</thead>

            <tbody id="bulkTableBody"></tbody>
          </table>
        </div>

        <button id="saveBulkBtn" class="primary-btn save-production-btn">
          Save Production
        </button>

        <p id="infoText" class="info-text"></p>
        
      </div>
    </div>

    <script type="module" src="js/production.js"></script>
    <script type="module" src="js/logout.js"></script>
  </body>
</html>
